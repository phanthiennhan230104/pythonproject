{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
</head>
<body>
    <div class="container">
        <h2>ü§ñ AI Chatbot</h2>
        <a href="{% url 'authentication:student_homepage' %}" class="back-button">‚Üê Back to Homepage</a>
        <form method="POST">
            {% csrf_token %}
            <div class="chat-input">
                <input type="text" name="user_input" placeholder="Ask something..." required autofocus>
                <button type="submit">Send</button>
            </div>
        </form>

        <!-- Form ƒë·ªÉ x√≥a l·ªãch s·ª≠ -->
        <form method="POST" style="text-align: center; margin-top: 10px;">
            {% csrf_token %}
            <input type="hidden" name="clear_history" value="true">
            <button type="submit" style="background-color: #dc3545;">üóë Remove History</button>
        </form>

        <hr>

        <div class="chat-box">
            {% for msg in history %}
                <div class="message">
                    <p><strong class="user">You:</strong> {{ msg.user }}</p>
                    <p><strong class="bot">Bot:</strong></p>
                    <div class="bot-reply">{{ msg.bot|safe }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
