{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LOGIN</title>

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="main-section">
    <div class="container">
      <form method="post" class="main-form">
        {% csrf_token %}
        <h2 class="main-title">LOGIN</h2>

        {% if form.errors %}
        <div class="alert alert-danger">
          Tên đăng nhập hoặc mật khẩu không đúng.
        </div>
        {% endif %}

        <div class="form-group">
          <label for="username">Username <i class="fa-solid fa-user"></i></label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password <i class="fas fa-lock"></i></label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="input-group-append">
              <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
                <i class="fas fa-eye" id="togglePasswordIcon"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group text-center">
          <small>Don't have an account? <a href="{% url 'authentication:signup' %}" class="register">Register
              now!</a></small>
        </div>

        <button type="submit" class="btn button">Login</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("togglePasswordIcon");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
</body>

</html>
